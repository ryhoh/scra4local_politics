function get_hash( h_string, mode ){
	var wkbuf = new String( h_string );
	wkbuf = wkbuf.split("#");
	if( mode==1 ){
		return( wkbuf[0] );
	}else if( mode==2 ){
		if( wkbuf.length==2 ){;
			return( "#" + wkbuf[wkbuf.length-1] );
		}else{
			return( "" );
		}
	}
}
function set_param( s_string, t_string, param ){
	var wkbuf = new String( s_string );
	var wkarr;
	var wkint;
	wkint = wkbuf.indexOf( t_string );
	if( wkint == -1 ){
		wkbuf = get_hash( wkbuf, 1 ) + t_string + param + get_hash( wkbuf, 2 );
	}else{
		var wkreg = new RegExp( t_string+".", "i");
		wkbuf = wkbuf.replace( wkreg, t_string + param );
	}
	return( wkbuf );
}
